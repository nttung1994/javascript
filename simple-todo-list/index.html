<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container center">
      <h1 class="center title">My TODO App</h1>
      <div class="flow-right controls">
        <span>Item count: <span id="item-count">0</span></span>
        <span>Unchecked count: <span id="unchecked-count">0</span></span>
      </div>
      <button class="button center" onClick="newTodo()">New TODO</button>
	  <div id="add-task" class="add-task hidden">
		  <label for="task-name">Task name:</label>
		  <input type="text" id="task-name"><br><br>
		  <label for="task-deadline">Deadline:</label>
		  <input type="date" id="task-deadline"><br><br>
		  <button id="add-task-button" onclick="addTask()">Add</button>
		  <button id="cancel-button" onclick="cancel()">Cancel</button>
	  </div>
      <ul id="todo-list" class="todo-list"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
